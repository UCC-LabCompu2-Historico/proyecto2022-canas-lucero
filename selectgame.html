<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="Maximo Lucero Ruiz - Felipe Cañas" name="Author">
    <meta content="html, index" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="styles/selectgame.css" rel="stylesheet" type="text/css">
    <link href="resources/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href='https://css.gg/arrow-left.css' rel='stylesheet'>
    <script src="scripts/selectgame.js"></script>
    <script src="scripts/profile.js"></script>
    <title>Select Gamemode</title>
</head>
<body onload="UsernameLoading()">
<div id="Contenedor">
    <div id="ProfilePlaceHolder">
        <div class="card">
            <img class="profile" src="resources/profile.png" alt="Icono de Perfil" draggable="false">
            <div id="info">
                <label id="name" class="info">Nombre de Usuario</label>
                <h3 id="inputname"></h3>
                <h3 id="balance" class="info">Balance</h3>
                <h3 id="bal" class="info">$1000⁰⁰</h3>
            </div>

        </div>
    </div>
    <div id="Slots">
        <h1 id="SlotsTitle" class="titles">SLOTS</h1>
        <img draggable="false" id="SlotsImg" src="resources/slot-Machine.jpg" alt="Slots Gamemode">
        <button id="Btn1" class="PlayButton" onclick="PlaySlots()">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> PLAY
  </span>
        </button>
    </div>
    <div id="Ruleta">
        <h1 id="RuletaTitle" class="titles">RULETA</h1>
        <img draggable="false" id="RuletaImg" src="resources/ruleta.jpg" alt="Ruleta Gamemode">
        <button id="Btn2" class="PlayButton" onclick="PlayRuleta()">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> PLAY
  </span>
        </button>
    </div>
    <button id="ChckOutBtn" class="PlayButton" onclick="CheckOut()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> CHECK OUT!
  </span>
    </button>
    <button id="BackBtn" class="PlayButton" onclick="SelectGameBack()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> <i class="gg-arrow-left"></i>
  </span>
    </button>
</div>
</body>
</html>
